	<!DOCTYPE html>
	<html lang="en">
	<head>
	<title>carousel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style type="text/css">
		.navbar{
			margin-top: 20px;
		}
	</style>
	<!--navbar-->

  <!--end of navbar-->

</head>
<body>

<!--carousel starts -->
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" date-slide-to="3"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="car1.jpg" alt="First Slide">
            </div>
            <div class="item">
                <img src="car2.jpg" alt="Second Slide">
            </div>
            <div class="item">
                <img src="car3.jpg" alt="Third Slide">
            </div>
						<div class="item">
								<img src="car4.jpg" alt="Fourth Slide"
						</div>

        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<!--carousel ends -->
<script src="http://armstronglydia.github.io/js/getNav.js"></script>
	</body>

	</html>
